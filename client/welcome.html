<template name="welcome">
  <div id="welcomeDialog" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">All the Mice</h4>
        </div>
        <div class="modal-body">
          <p>Watch your mouse move around the screen. See <u>every other website
            visitor's</u> mouses move around too!</p>
        </div>
        <div class="modal-footer">
          <button id="okayButton" data-toggle="modal"
            data-target="#welcomeDialog" class="btn btn-primary">
            Okay
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
